# キーボード名の設定
CONFIG_ZMK_KEYBOARD_NAME="roBa"

# ポインティングデバイス(トラックボール)機能を有効化
CONFIG_ZMK_POINTING=y
# NFC機能のピンをGPIOとして使用可能にする
CONFIG_NFCT_PINS_AS_GPIOS=y
# Bluetooth Low Energy機能を有効化
CONFIG_ZMK_BLE=y


# SPI通信を有効化(PMW3610センサーとの通信に必要)
CONFIG_SPI=y
# 入力デバイスサポートを有効化
CONFIG_INPUT=y

# PMW3610トラックボールセンサードライバーを有効化
CONFIG_PMW3610=y
# CPI(Counts Per Inch)設定 - カーソル速度(値が大きいほど速い)
CONFIG_PMW3610_CPI=400
# CPI除数 - 実効CPI = CPI / DIVIDOR
CONFIG_PMW3610_CPI_DIVIDOR=1

# COROPIT用に変更
# https://booth.pm/ja/items/6830658
# トラックボールのオリエンテーション(180度回転)
# CONFIG_PMW3610_ORIENTATION_180=y
# トラックボールのオリエンテーション(0度 - デフォルト向き)
CONFIG_PMW3610_ORIENTATION_0=y

# スナイプモード(精密操作モード)のCPI設定
# CONFIG_PMW3610_SNIPE_CPI=800
# スナイプモードのCPI除数
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
# スクロール感度 - 値が小さいほどスクロール速度が速い
CONFIG_PMW3610_SCROLL_TICK=16
# X軸の動きを反転するか(n=反転しない)
CONFIG_PMW3610_INVERT_X=n
# スクロールのX軸を反転するか(y=反転する)
CONFIG_PMW3610_INVERT_SCROLL_X=y
# RUNモードからダウンシフトするまでの時間(ミリ秒)
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
# REST1モードのサンプリング時間(ミリ秒)
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
# REST1モードへダウンシフトするまでの時間(ミリ秒)
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
# REST2モードのサンプリング時間(ミリ秒)
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
# REST2モードへダウンシフトするまでの時間(ミリ秒)
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
# REST3モードのサンプリング時間(ミリ秒)
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
# REST3モードへダウンシフトするまでの時間(ミリ秒)
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
# センサーを常に起動状態に保つか(n=省電力モード使用)
#CONFIG_PMW3610_FORCE_AWAKE=n
# ポーリングレート125Hzを使用(省電力設定)
CONFIG_PMW3610_POLLING_RATE_125_SW=y
# トラックボール操作後、オートマウスレイヤーからタイムアウトするまでの時間(ミリ秒)
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=100

# 動きとして認識する最小閾値(0=すべての動きを検出)
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0

# スマートアルゴリズムを有効化(トラッキング精度向上)
CONFIG_PMW3610_SMART_ALGORITHM=y

# EC11ロータリーエンコーダーサポートを有効化
CONFIG_EC11=y
# エンコーダーイベントをグローバルスレッドでトリガー
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# バッテリーレベル報告機能を有効化
CONFIG_ZMK_BATTERY_REPORTING=y
# セントラル側がペリフェラルのバッテリーレベルを中継
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# セントラル側がペリフェラルのバッテリーレベルを取得
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ZMK Studio(リアルタイム設定変更)を有効化
CONFIG_ZMK_STUDIO=y
# ZMK Studioのロック機能を無効化(常に設定変更可能)
CONFIG_ZMK_STUDIO_LOCKING=n

